<!DOCTYPE html>
<html>
<head>
    <title>Redirect to Google Authentication</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            height: 50vh;
            width: 50vw;
            font-size: 2em;
            color: darkblue;
            border: 2px solid darkblue;
            border-radius: 20px;
        }
    </style>
</head>
<body>
<div>
    <button onclick="window.location.href = '/auth/google'">Sign in with Google</button>
</div>
</body>
</html>
